<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADE</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <div id="container-um">
            <img src="https://www.imagensanimadas.com/data/media/209/gato-imagem-animada-0368.gif" border="0"
                alt="gato-imagem-animada-0368" />
        </div>
        <div id="container-dois">
            <form action="">
                <div id="h1-login">
                    <h1>Login</h1>
                </div>
                <label for="login">Username</label>
                <input type="text" id="login" required>
                <label for="senha">Password</label>
                <input type="password" name="" id="senha" required>
                <button onclick="logar(); return false">Login</button>
            </form>
        </div>

    </main>

    <script src="JS/script.js"></script>
</body>

</html>
